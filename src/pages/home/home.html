<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo" >

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <br>
    <button *ngIf="!buttomLoginClicked; else loading" type="submit" ion-button block>Entrar</button>
    <ng-template #loading>
        <ion-row justify-content-center>
          <ion-spinner></ion-spinner>
        </ion-row>
    </ng-template>
  </form>
  <button ion-button outline block>Registrar</button>
</ion-content>
