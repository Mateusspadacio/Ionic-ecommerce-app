<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let categoria of categoriasDTO" ion-item (click)="showProdutos(categoria)">
      <ion-thumbnail item-start>
        <img [src]="categoria.urlImage || semImagem">
      </ion-thumbnail>
      <h2>{{categoria?.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
