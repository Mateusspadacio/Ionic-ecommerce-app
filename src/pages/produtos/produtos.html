<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openProdutoDetail(item)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item?.nome}}</h2>
      <p>{{item?.preco | currency:'BRL':true}}</p>
    </button>
  </ion-list>

</ion-content>
