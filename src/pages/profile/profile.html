<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<div id="over" class="overlay" (click)="openOptions()" style="cursor:pointer;"></div>
<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || '/assets/imgs/avatar-blank.png'">
    <ion-fab center style="margin: -30px 0px 0px 30px;">
      <button ion-fab mini (click)="openOptions()">
        <ion-icon outline name="camera"></ion-icon>
      </button>
    </ion-fab>
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>

<ion-footer [@picture-opc]="pictureOpc">
  <ion-toolbar transparent padding>

      <ion-row>

            <ion-icon outline name="camera"></ion-icon>
          </button>
          <ion-label class="label-align">CÃ¢mera</ion-label>
        </ion-col> -->
        <ion-col col-4>
          <button ion-fab mini class="circle grad-galeria" (click)="openGaleria()">
            <ion-icon outline name="image"></ion-icon>
          </button>
          <ion-label class="label-align">Galeria</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-footer>
<input #fileInput accept="image/*" (change)="getInputFile($event)" type="file" class="file-input">
