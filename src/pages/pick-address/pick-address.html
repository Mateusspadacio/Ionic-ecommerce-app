<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Endereços</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
        <h2>Selecione um endereço</h2>
    </ion-list-header>
    <button ion-item color="primary" *ngFor="let item of items" (click)="goFormOfPayment(item.id)">
      <h2>{{item.logradouro}}, {{item.numero}}</h2>
      <p>{{item.complemento}}, {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
      <ion-icon name="home" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
