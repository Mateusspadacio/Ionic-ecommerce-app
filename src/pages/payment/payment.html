<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forma de Pagamento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup"  (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header>
        Tipo de pagamento
      </ion-list-header>
      <ion-item>
        <ion-label>Pagamento com cart√£o</ion-label>
        <ion-radio value="pagamentoComCartao" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pagamento com boleto</ion-label>
        <ion-radio value="pagamentoComBoleto"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
      <ion-label>Parcelas</ion-label>
      <ion-select formControlName="numeroParcelas">
        <ion-option *ngFor="let parcela of parcelas; first as f" [value]="parcela" [selected]="f">{{parcela}}</ion-option>
      </ion-select>
    </ion-item>
    <button type="submit" ion-button block [disabled]="formGroup.invalid">Proximo</button>
  </form>
</ion-content>
