<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <h4 class="margin-text">Menu</h4>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="{'sair' : p.title == 'Logout'}">
        <ion-icon [name]="p.icon"></ion-icon>
        <span class="margin-text">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
